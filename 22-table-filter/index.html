<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Filter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.min.css">
</head>

<body>
    
    <div class="container">
        <div class="row">
            <section class="content">
           
                <div class="table-container">
                    <table class="table table-filter">
                        <tbody>
                            <tr class="javascript">
                                <td>
                                    <div class="ckbox">
                                        <label for="checkbox-1"></label>
                                        <input type="checkbox" id="checkbox-1">
                                    </div>
                                </td>
                                <td>
                                    <a href="#" class="star">
                                        <i class="fa fa-star"></i>
                                    </a>
                                </td>
                                <td>
                                    <a href="#" class="star">
                                        <img src="" alt="" class="info-photo">
                                    </a>
                                </td>
                                <td>
                                    <div class="info-body">
                                        <p class="info-title">Autosave Text Editor</p>
                                        <span class="info-summary">A Mac sytle text editor that autosaves and is responsive</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="info-category">(Javascript)</span>
                                </td>
                                <td>
                                    <span class="info-date">Dec 15, 2016</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- ^.table-container -->
            </section> <!-- ^.content -->
        </div> <!-- ^.row -->
    </div> <!-- ^.container -->
	
	
	<script src="../vendor/jquery/jquery-3.1.1.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
