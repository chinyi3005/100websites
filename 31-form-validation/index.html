<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- stylesheets -->
	<link rel="stylesheet" href="../vendor/normalize/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-N4NNP8M');</script>

	<title>Form Validation</title>
</head>
<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N4NNP8M"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->

	<form action="thank-you.html" id="registration">
		<!-- Fullname -->
		<fieldset>
			<label for="name"><span class="star-required">*</span>Full Name</label>
			<input type="text" name="name" id="name" minlength="5" required>
			<ul class="errorMsg" id="errorMsg-name">
				<li>At least 5 characters long</li>
				<li>Must only contain letters and numbers</li>
			</ul>
		</fieldset>

		<!-- Email -->
		<fieldset>
			<label for="email"><span class="star-required">*</span>Email</label>
			<input type="email" name="email" id="email" required>
			<ul class="errorMsg" id="errorMsg-email">
				<li>Must contain a @ and no special charaters after @</li>
			</ul>
		</fieldset>

		<!-- Password -->
		<fieldset>
			<label for="password"><span class="star-required">*</span>Password</label>
			<input type="password" name="password" id="password" minlength="8" maxlength="14" required>
			<ul class="errorMsg" id="errorMsg-password">
				<li>At least 8 characters long</li>
				<li>At least 1 number</li>
				<li>At least 1 uppercase letter</li>
			</ul>
		</fieldset>

		<!-- Confirm Password -->
		<fieldset>
			<label for="confirm-password"><span class="star-required">*</span>Confirm Password</label>
			<input type="password" name="confirm-password" id="confirm-password"  minlength="8" maxlength="14" required>
			<ul class="errorMsg" id="errorMsg-confirm-password">
				<li>Both passwords must match</li>
			</ul>
		</fieldset>

		<!-- Select Option -->
		<fieldset>
			<legend>Your favorite Super Hero</legend>
			<input type="radio" name="radiobtn" id="radiobtn-1" checked>
			<label for="radiobtn-1">Tony Stark</label><br>
			<input type="radio" name="radiobtn" id="radiobtn-2" checked>
			<label for="radiobtn-2">Steve Rogers</label><br>
			<input type="radio" name="radiobtn" id="radiobtn-3" checked>
			<label for="radiobtn-3">Dead Pool</label>
		</fieldset>

		<!-- Newsletter Checkbox -->
		<fieldset>
			<input type="checkbox" name="newsletter" id="newsletter" checked>
			<label for="newsletter">Subscribe Newsletter</label>
		</fieldset>

		<!-- Submit Button -->
		<button type="submit">Submit</button>
	</form>

	<!-- JS Scripts -->
	<script src="../vendor/jquery/jquery-3.1.1.min.js" ></script>
	<script src="script.js"></script>
</body>
</html>
