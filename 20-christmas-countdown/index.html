<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../vendor/normalize/normalize.css">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:400,700|Oswald:700" rel="stylesheet">
	<title>Christmas Countdown</title>
</head>
<body>
	<div class="container">
		<h2>Santa takes off in</h2>
		<div class="countdown-content">
			<div class="timer day" id="day"></div>
			<div class="timer" id="hour"></div>
			<div class="timer" id="minute"></div>
			<div class="timer" id="second"></div>
		</div>
		<div class="countdown-title">
			<span>days</span>
			<span>hours</span>
			<span>minutes</span>
			<span>seconds</span>
		</div>
	</div>

	<script src="../vendor/jquery/jquery-3.1.1.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
