<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Youtube</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Stylesheets-->
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

        <!--Google Analytics-->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    </head>
    <body>
        <section class="main-section">
            <div class="wrapper">
                <div class="header">
                    <img src="imgs/youtube.png" class="header__logo">
                    <h1 class="header__heading">What's Happening Around The World Today?</h1>
                </div>
            </div>
        </section>
        <section class="main-section">
            <div class="wrapper">
                <div class="nav-menu">
                    <ul class="menu-lang">
                        <li class="menu-lang__item">
                            <a href="" class="menu-lang__link" data-lang="en" data-region="us">
                                <span class="menu-lang__text">ENGLISH</span>
                            </a>
                        </li>
                        <li class="menu-lang__item">
                            <a href="" class="menu-lang__link" data-lang="zh-TW" data-region="tw">
                                <span class="menu-lang__text">繁體中文</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <h2 class="main-section__$title">最受歡迎影片</h2>
                <div class="channel-card-section channel-card"></div>
                <div class="channel-card__loader" style="display: none;">
                    <img src="imgs/spinner.svg" class="channel-card__loading-icon">
                </div>
            </div> <!-- ^.wrapper -->
        </section> <!-- ^.main-section -->
