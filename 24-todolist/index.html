<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="../vendor/normalize/normalize.css">
	<link rel="stylesheet" href="style.css">
	<title>To-Do List APP</title>

<body>
	<div class="todolist">

		<!-- ToDo List Header -->
		<header class="todolist-header">
			<input type="text" class="todolist-input" id="todolist-addTask" placeholder="Add new ToDo, type here!">
			<button class="todolist-addBtn" id="todolist-addTaskBtn">
				<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="todolist-svgAdd" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
			</button>
		</header>

		<!-- ToDo List Tasks -->
		<div class="todolist-taskArea">

			<!-- Uncompleted tasks -->
			<ul class="todolist-taskItem" id="todolist-toDoTask">
				<!-- <li>
					This is an example task
					<div class="todolist-statusBtns">
						<button class="todolist-deleteBtn"></button>
						<button class="todolist-doneBtn"></button>	
					</div>
				</li> -->
			</ul>

			<!-- Completed tasks -->
			<ul class="todolist-taskItem" id="todolist-doneTask"></ul>
		</div>

	</div>

	<script src="../vendor/jquery/jquery-3.1.1.min.js"></script>
	<script src="main.js"></script>
<!--	<script src="dojquery.js"></script>-->
</body>
</html>
