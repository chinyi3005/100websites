<html lang="en">
	<head>
		<title>Expanding image gallery with Flexbox</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--Stylesheets-->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

	<body>
		<div class="wrapper">
			<div class="current">
				<nav class="current__switch"></nav>
				<div class="current__forecast">
					<p class="current__summary">Light rain throughout the day.</p>
					<p class="current__location">Taipei</p>
					<p class="current__temp">23°</p>
				</div>
			</div>
			<div class="next">
				<ul>
					<li class="next__forecst">
						<span class="next__weekday">Monday</span>
						<span class="next__weatherIcon"></span>
						<span class="next__maxTemp">32°</span>
						<span class="minTemp">29°</span>
					</li>
					<li class="next__forecst">
						<span class="next__weekday">Tuesday</span>
						<span class="next__weatherIcon"></span>
						<span class="next__maxTemp">34°</span>
						<span class="minTemp">30°</span>
					</li>
				</ul>
			</div>
			<footer>
				<p class="footer__copyright">
