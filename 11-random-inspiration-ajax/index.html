<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Creative Journal Generator - AJAX version</title>
	<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<!--LEFT TITLE-->
			<div class="col-sm-6">
				<h1><span class="main-color">Creative Journal</span><br>Generator</h1>
				<p class="description">Do One Thing Every Day That Inspires You: A little bit of fun to help you see the world differently.</p>
			</div>

			<!--RIGHT SIDEBAR-->
			<div class="col-sm-6">
				<!--TWO BUTTONs-->
				<div class="row">
					<div class="col-xs-6">
						<a id="next-idea" class="btn btn-default btn-lg btn-block" href="#"><i class="fa fa-refresh" aria-hidden="true"></i> Next Idea</a>
					</div>
					<div class="col-xs-6">
						<a id="share" class="btn btn-default btn-lg btn-block" href="#" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i> Share</a>
					</div>
				</div>

				<!--IDEA BOX-->
				<div id="idea-box" class="animated">
					<i id="idea-left" class="fa fa-quote-left" aria-hidden="true"></i>
					<p id="idea"></p>
					<span id="title" class="main-color"></span>
					<i id="idea-right" class="fa fa-quote-right" aria-hidden="true"></i>
				</div>

				<!--FOLLOW ME-->
				<div class="row">
					<div class="col-xs-12">
						<ul>
							<li>Follow me</li>
							<li><a href="https://twitter.com/impamcy" class="main-color" target="_blank" >@impamcy</a></li>
						</ul>
					</div>
				</div>

			</div>	<!--END OF RIGHT SIDEBAR-->
		</div>	<!--END OF ROW-->
	</div>	<!--END OF CONTAINER-->

	<div id="hidden"></div>

	<script src="../vendor/jquery/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
