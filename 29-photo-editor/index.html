<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- stylesheets -->
	<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Overpass+Mono:400,600,700" rel="stylesheet">

	<title>Photo Editor with CSS and JS</title>
</head>

<body>
	<div class="container">
		<div class="row">

			<div class="col-md-3">
				<div class="ctrlarea">
					<h1><span class="ctrlarea-title">CSS</span> variables editor</h1>

					<!-- Image Control Panel -->
					<form id="ctrlarea-ctrl-form">
						<div class="basecolor-wrapper">
							<label for="basecolor">Background Color</label>
							<input id="basecolor" type="color" name="basecolor" value="#FF8400">
						</div>

						<label for="padding">Padding: </label>
						<input id="padding" type="range" name="padding" min="0" max="200" value="0" data-sizing="px">

						<label for="brightness">Brightness</label>
						<input id="brightness" type="range" name="brightness" min="50" max="200" value="100" data-sizing="%">

						<label for="contrast">Contrast</label>
						<input id="contrast" type="range" name="contrast" min="10" max="200" value="100" data-sizing="%">

						<label for="saturate">Saturate</label>
						<input id="saturate" type="range" name="saturate" min="0" max="200" value="100" data-sizing="%">

						<label for="blur">Blur</label>
						<input id="blur" type="range" name="blur" min="0" max="25" value="1" data-sizing="px">

						<label for="opacity">Opacity</label>
						<input id="opacity" type="range" name="opacity" min="60" max="100" value="100" data-sizing="%">

						<label for="gray">Grayscale</label>
						<input id="gray" type="range" name="gray" min="0" max="100" value="0" data-sizing="%">

					</form>
				</div> <!-- ^.ctrlarea -->
			</div> <!-- ^.col-sm-3 -->

			<div class="col-md-9">
				<!-- Image display area -->
				<div class="ctrlarea-image">
					<img src="imgs/image-editor.jpg" alt="">

					<pre><code id="">img { background: <span class="result-basecolor"></span>; padding: <span class="result-padding"></span>px; brightness: <span class="result-brightness"></span>%; contrast: <span class="result-contrast"></span>%; saturate: <span class="result-saturate"></span>%; blur: <span class="result-blur"></span>px); opacity: <span class="result-opacity"></span>%; grayscale: <span class="result-gray"></span>% }</code></pre>

					<p class="ctrlarea-footer">
					 	Playing with <a href="https://github.com/chinyi3005/100websites/blob/master/30-photo-editor/style.css" target="_blank">CSS Variables</a> and <a href="https://github.com/chinyi3005/100websites/blob/master/30-photo-editor/script.js" target="_blank">JS</a> by Pamcy.
					</p>
				</div> <!-- ^.ctrlarea-image -->
			</div> <!-- ^.col-sm-9 -->

		</div> <!-- ^.row -->
	</div> <!-- ^.container -->

	<script src="script.js"></script>
</body>
</html>
