        <section class="main-section">
            <div class="wrapper">

                        <div class="dropdown__current js-dropdown">
                            <span class="dropdown__text">Select Country</span>

                        <ul class="dropdown__list">

                <div class="channel-card-section js-channel-card"></div>
                <div class="overlay">
                    <div class="modal">
                        <div class="modal__content">

                            </div>
                            <iframe class="modal__iframe" width="854" height="480" frameborder="0" allowfullscreen></iframe>
