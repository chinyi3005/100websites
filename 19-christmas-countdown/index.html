<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="main.css">

<body>
	<div class="container">
		<h2>Santa takes off in</h2>
		<div class="countdown-content">
			<div class="timer day" id="day"></div>
			<div class="timer" id="hour"></div>
			<div class="timer" id="minute"></div>
			<div class="timer" id="second"></div>
