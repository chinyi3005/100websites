<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MovieBuddy - Discover and find your favorite movies</title>

  <!--Stylesheets-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-N4NNP8M');</script>
  <!-- End Google Tag Manager -->

  <!-- Sentry -->
  <script src="https://browser.sentry-cdn.com/4.4.1/bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N4NNP8M"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container">
    <header class="header">
      <div class="header__nav">
        <img src="imgs/hambuger_menu.svg" alt="MovieBuddy logo" class="header__nav-hambuger-icon">
        <h1 class="header__nav-heading"><a href="./" class="header__nav-heading-link">Movie Buddy</a></h1>
      </div>
      <div class="header__search">
        <img src="imgs/search-icon.svg" alt="" class="header__search-icon">
        <input type="text" name="searchMovie" id="js-search" class="header__search-bar" placeholder="Search Movies...">
      </div>
      <div class="header__user">
        <span class="header__user-name">Hello, Stranger</span>
        <img src="imgs/avatar.png" alt="" class="header__user-avatar">
      </div>
    </header>

    <aside class="sidebar">
      <div class="sidebar__close">
        <img src="imgs/close-menu-icon.svg" class="sidebar__close-icon">
      </div>
      <ul class="sidebar__list">
        <li class="sidebar__item is-active" id="js-top-playing" data-tabs-id="menu-tab-1">
          <span class="sidebar__item-menu">Now Playing</span>
          <img src="imgs/arrow-icon.svg" alt="" class="sidebar__item-go-icon">
        </li>
        <li class="sidebar__item" id="js-upcoming" data-tabs-id="menu-tab-2">
          <span class="sidebar__item-menu">Upcoming</span>
          <img src="imgs/arrow-icon.svg" alt="" class="sidebar__item-go-icon">
        </li>
        <li class="sidebar__item" id="js-top-rated" data-tabs-id="menu-tab-3">
          <span class="sidebar__item-menu">Top Rated</span>
          <img src="imgs/arrow-icon.svg" alt="" class="sidebar__item-go-icon">
        </li>
      </ul>
    </aside>

    <div class="overlay">
      <div class="overlay__inside">
        <div class="overlay__close">
          <img src="imgs/close-icon.svg" class="overlay__close-icon">
        </div>

        <section class="overlay__backdrop"></section>

        <section class="overlay__main">
          <div class="overlay__main-header">
            <div class="overlay__poster-wrapper">
              <img src="" class="overlay__poster">
            </div>
            <span class="overlay__votes"></span>
          </div>

          <div class="overlay__main-content">
            <div class="overlay__info">
              <div class="overlay__info-title">
                <h2 class="overlay__info-heading"></h2>
                <span class="overlay__info-tag overlay__info-release"></span>
                <span class="overlay__info-tag overlay__info-runtime"></span>
              </div>
              <span class="overlay__info-category"></span>
              <p class="overlay__info-overview"></p>
            </div>
            <div class="overlay__container">
              <div class="overlay__cast">
                  <h3 class="overlay__subheading">Cast</h3>
                  <ul class="overlay__cast-list"></ul>
                </div>
            </div>
            <div class="overlay__container">
              <div class="overlay__video">
                  <h3 class="overlay__subheading">Videos</h3>
                  <div class="overlay__video-wrapper"></div>
                </div>
            </div>
          </div>
        </section>
      </div> <!-- overlay__inside -->
    </div> <!-- overlay -->

    <main class="main">
      <h2 class="main__heading">Now Playing</h2>
      <div class="main__loader">
        <img src="imgs/spinner.svg" class="main__loading-icon">
      </div>
      <ul class="main__movie-list"></ul>
      <footer class="footer">
        <span class="footer__text">@ 2018 Pamcy.net</span>
        <span class="footer__text">The movie details come from <a href="https://www.themoviedb.org/" class="footer__link" target="_blank">TMDB API</a>.</span>
        <span class="footer__text">It's a JS asynchronous learning project made with love by <a href="https://pamcy.net/" class="footer__link" target="_blank">Pamcy</a>.</span>
      </footer>
    </main>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-beta.2/lazyload.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
