<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Airbnb style video header</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--Stylesheets-->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
		<link rel="stylesheet" href="dist/css/style.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

		<!-- Google Tag Manager -->
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);

	<body>
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N4NNP8M"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->

		<video autoplay playsinline muted loop poster="dist/media/poster-video-background.png">
			<source src="dist/media/hiking-at-nature-park.mp4" type="video/mp4">
		</video>
		<header class="bgheader">
			<section class="welcome">
				<h1 class="welcome__title">Welcome Home</h1>
				<p class="welcome__subtitle">Rent unique places to stay from local hosts in 190+ countries.</p>
			</section>
			<form class="searchbar">
				<input class="searchbar__where" type="search" name="where" placeholder="Where do you want to go?">
				<input class="searchbar__date jq-datepicker" type="text" placeholder="Check In">
				<input class="searchbar__date jq-datepicker" type="text" placeholder="Check Out">
				<select class="searchbar__select" name="guest">
					<option value="1">1 Guest</option>
					<option value="2">2 Guest</option>
					<option value="3">3 Guest</option>
					<option value="4">4 Guest</option>
					<option value="5">5 Guest</option>
				</select>
				<input class="search__button" type="submit" name="search-btn" value="Search">
			</form>
		</header>

		<!--Scripts-->
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="dist/js/script.js"></script>
	</body>
</html>
