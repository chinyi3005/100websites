<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- stylesheets -->
	<link rel="stylesheet" href="../vendor/normalize/normalize.css">
	<link rel="stylesheet" href="style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

	<title>Form Validation</title>
</head>
<body>
	<form id="register-form">
		<fieldset>
			<label for="fullname">Full Name</label>
			<input type="text" name="fullname" id="fullname" placeholder="Chinyi Pan">
		</fieldset>

		<fieldset>
			<label for="email">Email</label>
			<input type="email" name="email" id="email">
		</fieldset>

		<fieldset>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</fieldset>

		<fieldset>
			<label for="confirm-password">Confirm Password</label>
			<input type="password" name="confirm-password" id="confirm-password">
		</fieldset>

        <fieldset>
			<label for="select-star">Your favorite movie star</label>
			<select id="select-star" name="select-star">
				<option value="star-1">- - Select One - -</option>
				<option value="star-2">Iron Man - Tony Stark</option>
				<option value="star-3">Captain America - Steve Rogers</option>
				<option value="star-4">Ethan Hunt - Mission Impossible</option>
				<option value="star-5">James Bond - 007</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Radio Button</legend>
			<input type="radio" name="radiobtn" id="radiobtn-1" checked>
			<label for="radiobtn-1">Radio Button 1</label><br>
			<input type="radio" name="radiobtn" id="radiobtn-2" checked>
			<label for="radiobtn-2">Radio Button 2</label><br>
			<input type="radio" name="radiobtn" id="radiobtn-3" checked>
			<label for="radiobtn-3">Radio Button 3</label>
		</fieldset>

		<fieldset>
			<input type="checkbox" name="newsletter" id="newsletter" checked>
			<label for="newsletter">Subscribe Newsletter</label>
		</fieldset>

		<button type="submit">Submit</button>
	</form>

	<script src="script.js"></script>
</body>
</html>
